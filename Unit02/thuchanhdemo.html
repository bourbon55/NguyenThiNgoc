<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZENT GROUP</title>
</head>
<body>
	<form>
		<table width="60%" height="600px" bgcolor="#DFD9D2">
			<tr  height="50px" bgcolor="#EE9220">
				<td colspan="2" align="center"><h2>ZENT GROUP</h2></td>
				
			</tr>
			<tr >
				<td align="left">Họ và tên</td>
				<td>
					<input type="text" name="hoVaTen" value="" placeholder="">
				</td>
			</tr>
			<tr >
				<td align="left">Email</td>
				<td>
					<input type="email" name="" value="" placeholder="">
				</td>
			</tr>
			<tr >
				<td align="left">Số điện thoại</td>
				<td>
					<input type="number" name="" value="" placeholder="">
				</td>
			</tr>
			<tr >
				<td align="left">Quê quán</td>
				<td>
					<select name="queQuan" >
						<option value="" >--Chọn thành phố--</option>
						<option value="" >Hà Nội</option>
						<option value="" >Đà Nẵng</option>
						<option value="" >Huế</option>
						<option value="" >TP>Hồ Chí Minh</option>
					</select>
				</td>
			</tr>
			<tr >
				<td align="left">Giới tính</td>
				<td>
					<input type="radio" name="gioiTinh" value="nam">Nam
					<input type="radio" name="gioiTinh" value="nu">Nữ
				</td>
			</tr>
			<tr >
				<td align="left">Kỹ năng</td>
				<td>
					<input type="checkbox" name="kyNang" value="">HTML
					<input type="checkbox" name="kyNang" value="">CSS
					<input type="checkbox" name="kyNang" value="">JS
					<input type="checkbox" name="kyNang" value="">BOOTSTRAP

				</td>
			</tr>
			<tr >
				<td align="left">Ngày sinh</td>
				<td>
					<input type="date" name="ngaySinh" value="" placeholder=""><br>
				</td>
			</tr>
			<tr >
				<td align="left">Miêu tả</td>
				<td>
					<textarea name="mieuTa" rows="7" cols="15"></textarea>
				</td>
			</tr>
			<tr >
				<td colspan="2" align="center"  height="50px" bgcolor="#EE9220">
					<input type="submit" name="nop" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
